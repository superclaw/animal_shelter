<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
</head>
<body>
  <script>
    const defaultPath = '/animal_shelter/build/';
    const pathName = window.location.pathname.replace(defaultPath, '/');
    const queries = window.location.search;
    const hash = window.location.hash;
    const url = defaultPath + '?redirect_to=' + pathName + queries ? queries : hash ? hash : '';

    // window.location.assign(
    //     defaultPath + '?redirect_to=' + pathName + queries ? queries : hash ? hash : ''
    // );
    console.log(url);
  </script>
</body>
</html>
