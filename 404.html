<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
</head>
<body>
  <script>
    const l = window.location;
    const defaultPath = '/animal_shelter/build/';

    l.replace(
        l.protocol + '//' + l.host + defaultPath + '?redirect_to=' +
        l.pathname.replace(defaultPath, '/') + l.search
    );
  </script>
</body>
</html>
